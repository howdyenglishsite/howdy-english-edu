<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official site of the channel HOWDY ENGLISH</title>

<style>

/* ================== إعدادات عامة ================== */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  direction: rtl;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(160deg, #1e3c72, #2a5298);
  color: #f0f8ff;
  align-items: center;
  overflow-x: hidden;
  text-align: center;
  transition: transform 0.3s ease;
}

/* ================== زر Zoom العام ================== */
.global-zoom {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 9999;
}

.global-zoom button {
  font-size: 14px;
  padding: 6px 10px;
  margin: 2px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
}

/* ================== العنوان ================== */
.live-title {
  font-size: 48px;
  font-weight: bold;
  margin: 40px 0;
  background: linear-gradient(90deg, #00ff00, #00ffff, #00ff00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 100%;
  animation: greenWave 5s linear infinite, floatWave 3s ease-in-out infinite;
  text-shadow: 0 0 15px #00ff00, 0 0 25px #00ffff;
}

@keyframes greenWave {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

@keyframes floatWave {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

/* ================== الغلاف ================== */
.cover {
  width: 100%;
  max-width: 820px;
  height: 360px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================== الأكورديون ================== */
.accordion {
  width: 95%;
  max-width: 1000px;
  padding: 15px;
  margin: 10px auto;
  cursor: pointer;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  transition: 0.3s;
}

.accordion:hover, .accordion.active {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

.panel {
  display: none;
  width: 95%;
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  background: #000000bb;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* ================== النصوص ================== */
p {
  color: #FFD700;
  margin: 6px 0;
}

h3.chalk {
  color: #0f0;
  text-shadow: 0 0 10px #0ff;
  margin-top: 25px;
}

/* ================== فيديو ================== */
.video img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 15px;
  cursor: pointer;
}

/* ================== تحسين الكمبيوتر فقط ================== */
@media (min-width: 1024px) {
  body { font-size: 22px; }

  .live-title { font-size: 80px; }

  .accordion { font-size: 26px; padding: 22px; }

  .panel { font-size: 22px; }

  h3.chalk { font-size: 32px; }

  .cover { max-width: 1200px; height: 500px; }
}

/* ================== تحسين الموبايل ================== */
@media (max-width: 768px) {
  .live-title { font-size: 28px; }
  .accordion { font-size: 15px; }
  .panel { font-size: 15px; padding: 15px; }
  .cover { height: 200px; }
}

</style>
</head>
<body>

<script>

/* أكورديون */
var acc = document.getElementsByClassName("accordion");
for (var i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    panel.style.display = (panel.style.display === "block") ? "none" : "block";
  });
}

/* Zoom عام */
let currentZoom = 1;

function changeZoom(amount) {
  currentZoom += amount;
  if (currentZoom < 0.6) currentZoom = 0.6;
  if (currentZoom > 2) currentZoom = 2;
  document.body.style.transform = "scale(" + currentZoom + ")";
  document.body.style.transformOrigin = "top center";
}

function resetZoom() {
  currentZoom = 1;
  document.body.style.transform = "scale(1)";
}

</script>

</body>
</html>
