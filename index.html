<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Official site of the channel HOWDY ENGLISH</title>

<style>

/* ================= تكبير احترافي 30% ================= */
html{
  font-size:130%;   /* ← هذا هو السر */
}

/* --- إعدادات عامة --- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  direction: rtl;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(160deg, #1e3c72, #2a5298);
  color: #f0f8ff;
  align-items: center;
  overflow-x: hidden;
}

/* --- العنوان الحيوي --- */
.live-title {
  font-size: 3rem;
  font-weight: bold;
  text-align: center;
  margin: 2rem 0;
  background: linear-gradient(90deg, #00ff00, #00ffff, #00ff00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 100%;
  animation: greenWave 5s linear infinite, floatWave 3s ease-in-out infinite;
  text-shadow: 0 0 15px #00ff00, 0 0 25px #00ffff, 0 0 35px #00cc99;
  display: inline-block;
}
@keyframes greenWave {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes floatWave {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

/* --- زخارف جانبية --- */
.sidebar-decoration-left, .sidebar-decoration-right {
  position: fixed;
  top: 0;
  width: 3rem;
  height: 100%;
  background: linear-gradient(to bottom, #6a11cb, #2575fc);
  opacity: 0.25;
  z-index: 1;
}
.sidebar-decoration-left { left: 0; border-radius: 0 15px 15px 0; }
.sidebar-decoration-right { right: 0; border-radius: 15px 0 0 15px; }

/* --- الغلاف --- */
.cover {
  position: relative;
  width: 100%;
  max-width: 60rem;
  height: 25rem;
  margin: 1.5rem auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* --- الأكورديون --- */
.accordion {
  width: 95%;
  max-width: 70rem;
  padding: 1rem 1.5rem;
  margin: 1rem auto;
  cursor: pointer;
  text-align: right;
  font-size: 1.2rem;
  border: none;
  border-radius: 15px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.4);
  position: relative;
  transition: all 0.3s ease;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
}
.accordion::after {
  content: "▶";
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
}
.accordion:hover, .accordion.active {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

/* --- لوحات --- */
.panel {
  display: none;
  width: 95%;
  max-width: 70rem;
  margin: 0 auto 1rem auto;
  padding: 1.5rem;
  background: #000000bb;
  border-radius: 15px;
  backdrop-filter: blur(4px);
}

/* --- النصوص --- */
p {
  font-family: 'Comic Sans MS', cursive;
  color: #FFD700;
  text-shadow: 1px 1px 2px #000;
  margin: 0.6rem 0;
  font-size: 1.1rem;
}

/* --- عناوين --- */
h3.chalk {
  color: #0f0;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  font-size: 1.3rem;
  margin-top:1.5rem;
}

/* --- الفيديو --- */
.video {
  margin: 2rem 0;
  text-align: center;
}
.video img {
  max-width: 100%;
  border-radius: 20px;
  transition: 0.4s;
}
.video img:hover {
  transform: scale(1.05);
}

/* --- Zoom --- */
.zoom-controls {
  text-align: center;
  margin-bottom: 1rem;
}
.zoom-controls button {
  font-size: 1rem;
  padding: 0.5rem 1rem;
  margin: 0 0.5rem;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  cursor: pointer;
}

a { text-decoration: none; color: inherit; }

</style>
</head>
<body>

<h1 class="live-title">- Official page of the channel HOWDY ENGLISH -</h1>

<div class="cover">
<img src="Phoenix_10_3D_words_Howdy_English_made_of_glossy_transparent_g_2 (2).jpg">
</div>

<button class="accordion">الأساسيات</button>
<div class="panel">

<button class="accordion">المفردات</button>
<div class="panel">

<button class="accordion">التحيات</button>
<div class="panel">

<div class="zoom-controls">
<button onclick="zoomText(this.parentElement.parentElement,1)">Zoom +</button>
<button onclick="zoomText(this.parentElement.parentElement,-1)">Zoom -</button>
</div>

<h3 class="chalk">1️⃣ التحيات اليومية العامة</h3>
<p>Hello → مرحباً</p>
<p>Hi → أهلاً</p>
<p>Good morning → صباح الخير</p>
<p>Good evening → مساء الخير</p>

<div class="video">
<a href="https://www.youtube.com/watch?v=NrQUvUcNsnw" target="_blank">
<img src="https://img.youtube.com/vi/NrQUvUcNsnw/hqdefault.jpg">
</a>
<p>اضغط على الصورة لمشاهدة الفيديو</p>
</div>

</div>
</div>
</div>

<script>

/* أكورديون */
var acc=document.getElementsByClassName("accordion");
for(var i=0;i<acc.length;i++){
acc[i].addEventListener("click",function(){
this.classList.toggle("active");
var panel=this.nextElementSibling;
panel.style.display=(panel.style.display==="block")?"none":"block";
});
}

/* Zoom */
function zoomText(panel,scale){
var elements=panel.querySelectorAll('p,h3');
elements.forEach(function(el){
var style=window.getComputedStyle(el,null).getPropertyValue('font-size');
var currentSize=parseFloat(style);
el.style.fontSize=(currentSize+scale*2)+'px';
});
}

</script>

</body>
</html>
